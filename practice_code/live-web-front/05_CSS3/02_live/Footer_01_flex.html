<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Footer Flex</title>
    <style>
        body {
            margin: 0;
            box-sizing: border-box;
        }
        .page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            height: 1000px;
        }

        main {
            flex: 1;
        }

        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
        }

    </style>
</head>
<body>
    <div class="page">
        <main>
            <h1>본문제목</h1>
            <p>본문 내용</p>
        </main>
        <footer>
            푸터
        </footer>
    </div>
</body>
</html>
