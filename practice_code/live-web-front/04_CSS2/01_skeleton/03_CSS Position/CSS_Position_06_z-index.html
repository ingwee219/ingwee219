<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>06_z-index</title>
    <style>
      div {
        box-sizing: border-box;
        width: 100px;
        height: 100px;
        border: 1px solid black;
      }

      .box1 {
        background-color: crimson;
      }

      .box2 {
        background-color: deepskyblue;
      }

      .box3 {
        background-color: gold;
      }

      .box4 {
        background-color: greenyellow;
      }

      .box5 {
        background-color: lightpink;
      }
      
      .box6 {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
  </body>
</html>
